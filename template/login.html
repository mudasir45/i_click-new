<!DOCTYPE html>
<html lang="en" >
<head>
	{% load static %}
  <meta charset="UTF-8">
  <title>CodePen - Day 001 Login Form</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
  <link rel="stylesheet" href="{% static 'loginstyle.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Student</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Admin</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form action="{% url 'stdlogin' %}" method="post">
					{% csrf_token %}
				<div class="group">
					<label for="user" class="label">ID</label>
					<input id="user" name="stdid" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="pass" type="text" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span>I accept the terms and conditions</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Login">
				</div>
				</form>
			<div class="hr"></div>
			<div class="foot-lnk">
				<a href="#forgot">Forgot Password?</a>
			</div>
			</div>
			<div class="sign-up-htm">
				<form action="{% url 'revlogin' %}" method="post">
					{% csrf_token %}
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" name="username" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> I accept the terms and conditions</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Login">
				</div>
				</form>
			<div class="hr"></div>
			<div class="foot-lnk">
				<a href="#forgot">Forgot Password?</a>
			</div>
			</div>
			
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
